        <header>
            <nav id="topo">

            </nav>
        </header>

        <div id="corpo">
            <p>Fale Conosco</p>
            <form action="https://formsubmit.co/itinformation83@gmail.com" method="post" id="form1">
                <div id="radios">
                    
                    <label>
                        <input id="radio" type="radio" name="Tipo de Mensagem" value="Sugestão" required>  Sugestão
                    </label>
                    
                    <label>
                        <input id="radio1" type="radio" name="Tipo de Mensagem" value="Crítica" required>  Crítica
                    </label>
                    
                    <label>
                        <input id="radio2" type="radio" name="Tipo de Mensagem" value="Duvida" required>  Duvida
                    </label>
                    
                    <label>
                        <input id="radio3" type="radio" name="Tipo de Mensagem" value="Feedback" required>  Feedback
                    </label>
                </div>

                <div id="nome">
                    <input type="text" placeholder="Digite seu Nome" name="Nome" id="Nome" required minlength="10">
                </div>
                <div id="email">
                    <input type="email" placeholder="Digite seu Email" name="email" id="Email" required>
                </div>
                <div id="mensagem">
                    <textarea name="Mensagem" id="Mensagem" placeholder="Digite sua Mensagem" required></textarea>
                </div>

                <div id="boton">
                    <button type="submit" id="botao">Enviar</button>
                </div>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/tranks.html">
                <input type="hidden" name="_captcha" value="false">

            </form>
        </div>


        <footer id="rodape">
            <div id="icones">
                <div id="linha-footer"></div>
                <ul>
                    <li id="facebook"><a href="#"><img src="img/icons8-facebook-50.png" alt="ÍconeFacebook"></a></li>
                    <li id="instagram"><a href="#"><img src="img/icons8-instagram-50.png" alt="ÍconeInstagram"></a></li>
                    <li id="twiter"><a href="#"><img src="img/icons8-twitter-quadrado-50.png" alt="ÍconeTwitter"></a></li>
                </ul>
                <div id="back-to-top">
                    <img id="botao-img" src="img/back-to-top.png" alt="BotãoDeVoltarAoTopo">
                </div>
            </div>
