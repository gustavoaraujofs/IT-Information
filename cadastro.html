    <header>
        <nav id="topo">
            <div id="logo">
                <img src="img/LogoIT1.png" alt="LogoItInformation">

            <ul id="menu">

    <div id="corpo">
        <div id="linha"></div>
        <p>Cadastre-se</p>
        <form action="https://formsubmit.co/itinformation83@gmail.com" method="post" id="form1">
            <label>
                <span>Nome Completo<a class="a">*</a></span>
                <input type="text" name="Nome" minlength="10" required>
            </label>

            <label>
                <span>Email<a class="a">*</a></span>
                <input type="email" name="email" required>
            </label>

            <label>
                <span>Senha<a class="a">*</a></span>
                <input type="password" name="password" required maxlength="8" minlength="8">
            </label>

            <button type="submit" id="botao">Finalizar</button>
        </form>
    </div>


    <footer id="rodape">
        <div id="icones">
            <div id="linha-footer"></div>

                <li id="facebook"><a href="https://www.facebook.com/It-Information-104212845621728" target="_blank"><img src="img/icons8-facebook-50.png" alt="ÍconeFacebook"></a></li>

                <img id="botao-img" src="img/back-to-top.png" alt="BotãoDeVoltarAoTopo">
            </div>
        </div>
    </footer>
    <script>
        var botao = window.document.getElementById('botao-img')
        botao.addEventListener('click', voltarTopo)

        //função de voltar ao topo
        function voltarTopo(){
            window.scroll({
                top: 0,
                behavior: "smooth",
            });
        }
    </script>
