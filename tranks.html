<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranks</title>
    <link rel="stylesheet" type="text/css" href="css/tranks.css">
</head>

<body>
    <header>
        <nav id="topo-tranks">
            <div id="logo1">
                <img src="img/LogoIT1.png" alt="LogoItInformation">
            </div>
        </nav>
    </header>

    <div id="corpo-tranks">
        <div id="text-1">
            <h1>Obridado pelo contato!</h1>
        </div>
        <div id="contato">
            <a href="contato.html">Voltar</a>
        </div>
    </div>

    <footer id="rodape">
        <div id="icones">
            <ul>
                <li id="facebook"><a href="https://www.facebook.com/It-Information-104212845621728" target="_blank"><img src="img/icons8-facebook-50.png" alt="ÍconeFacebook"></a></li>
                <li id="instagram"><a href="https://www.instagram.com/itinformation83/" target="_blank"><img src="img/icons8-instagram-50.png" alt="ÍconeInstagram"></a></li>
                <li id="twiter"><a href="https://twitter.com/ItInformation7" target="_blank"><img src="img/icons8-twitter-quadrado-50.png" alt="ÍconeTwitter"></a></li>
            </ul>
        </div>
        <div id="back-to-top">
            <img id="botao-img" src="img/back-to-top.png" alt="BotãoDeVoltarAoTopo">
        </div>
    </footer>

<script>
    var botao = window.document.getElementById('botao-img')
    botao.addEventListener('click', voltarTopo)
    function voltarTopo(){
        window.scroll({
            top: 0,
            behavior: "smooth",
        });
    }
</script>

</body>
</html>
